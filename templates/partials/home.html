<header id="home" class="jumbotron">

    <div id="sequence-theme">

        <div id="sequence">
            <ul class="controls">
                <li class="sequence-prev"><i class="fa fa-angle-left fa-fw"></i></li>
                <li class="sequence-next"><i class="fa fa-angle-right fa-fw"></i></li>
            </ul>
            <ul class="sequence-canvas container">
                {% for row in cms.home.featured_items %}
                <li class="animate-in">
                    <div class="message-slide3">
                        <a href="{{ row.link}}"><h2 class="title in-from-left fast">{{ row.title }}</h2></a>
                        <p class="in-from-bottom fast delay2">{{ row.subheading }}</p>
                    </div>


                    {% if row.standard_image  %}
                    <div class="slide3-img1 in-from-top fast">
                        
                        <div >
                            <img class="img-responsive" src="{{ row.standard_image|imageSize(500, 500) }}" alt="" />
                        </div>
                    </div>
                    {% elseif row.mac_image %}
                    <div class="slide3-img1 in-from-top fast">
                        <img class="img-responsive" src="/static/assets/slider/imac.png" alt="" />
                        <div class="imac-screen">
                            <a href="{{ row.link}}"><img class="img-responsive" src="{{ row.mac_image|imageSize(500, 300) }}" alt="" /></a>
</div>
                    </div>
                    {% if row.ipad_image %}
                    <div class="slide3-img2 in-from-top fast delay1">
                        <img class="img-responsive" src="/static/assets/slider/ipad-flat.png" alt="" />
                        <div class="ipad-screen">
                            <a href="{{ row.link}}"> <img class="img-responsive" src="{{ row.ipad_image|imageSize(300, 400) }}" alt="" /></a>

</div>
                    </div>
                    {% endif %}
                    {% if row.mobile_image %}
                    <div class="slide3-img3 in-from-top fast delay2">
                        <img class="img-responsive" src="/static/assets/slider/iphone-flat.png" alt="" />
                        <div class="iphone-screen">
                            <a href="{{ row.link}}"> <img class="img-responsive" src="{{ row.mobile_image|imageCrop(80, 140) }}" alt="" /></a>
</div>
                    </div>
                    {% endif %}

                    {% else %}

                    {% endif %}


                </li>
                {% endfor %}
